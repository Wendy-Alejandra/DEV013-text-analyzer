<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de texto</title>
  <link rel="icon" type="image/png" href="imagenes/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js" type="module"></script>
</head>

<body>
  <header>
      <h1>📝Analizador de texto</h1>
  </header>
  <main>
    <ul class="no-style">
      <li class="box" data-testid="word-count">word-count: 0 </li>
      <li class="box" data-testid="character-count">character-count: 0</li>
      <li class="box" data-testid="character-no-spaces-count">character-no-spaces-count: 0</li>
      <li class="box" data-testid="number-count">number-count: 0</li>
      <li class="box" data-testid="number-sum">number-sum: 0</li>
      <li class="box" data-testid="word-length-average">word-length-average: 0</li>
    </ul>
    <form>
      <textarea name="user-input" cols="50" rows="10" placeholder="Ingresa el texto aquí" ></textarea>
    </form>
    <button type="reset" id="reset-button">Limpiar métricas</button>
  </main>

  <footer>
    <p>&copy; Wendy Chirinos DEV013-Laboratoria 2023 </p>
  </footer>

</body>
</html>
